<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        a {
            display: inline-block;
            padding: 1rem 2rem;
            background: #764ba2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #667eea;
        }
        a.primary {
            background: linear-gradient(135deg, #5E2C89 0%, #00873D 100%);
            font-size: 1.2rem;
            font-weight: bold;
        }
        a.primary:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div class="links">
            <a href="mardi-gras-2026/index.html" class="primary">Mardi Gras 2026 - Interactive Tracker</a>
            <a href="mardi-gras-2025/index.html">Mardi Gras 2025 Gallery</a>
        </div>
    </div>
</body>
</html>
